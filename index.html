<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passive Income</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      max-width: 800px;
      margin: 20px 0;
      line-height: 1.4;
      animation: fadeInDown 1.5s ease;
    }

    .poster {
      max-width: 90%;
      width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin: 20px 0 30px;
      animation: fadeIn 2s ease;
    }

    .btn {
      padding: 15px 40px;
      background: #ff6b6b;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 1.5s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff4757;
    }

    .zoom-icon {
      width: 24px;
      height: 24px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }

    #iosNotice {
      display: none;
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>How To Earn Passive Income through Stock Market Analysis</h1>

  <img src="https://github.com/APTTrialweb/Insta_Story/blob/main/WhatsApp%20Image%202025-09-08%20at%2015.14.34_15eb37b5.jpg?raw=true" 
       alt="Passive Income Poster" class="poster" />

  <a href="https://us05web.zoom.us/j/87311525883?pwd=R79GXFlpt3StMX9y1HbsmDZFaLkQ2B.1" 
     target="_blank" rel="noopener noreferrer" 
     class="btn" id="joinBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Zoom_Communications_Logo.svg" 
         alt="Zoom Logo" class="zoom-icon"> 
    Click Here to get Zoom Link
  </a>

  <div id="iosNotice">ðŸ”— Please open this link in Safari/Chrome for the best experience.</div>

  <script>
   const zoomAppLink = "zoomus://zoom.us/join?confno=8860201105&pwd=dRRKVox95Yx4dkOck5aP02ylmPsy7L.1";
   const zoomWebLink = "https://us02web.zoom.us/j/8860201105?pwd=dRRKVox95Yx4dkOck5aP02ylmPsy7L.1&omn=87254117415";

    document.getElementById("joinBtn").addEventListener("click", function(e) {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      // Inside Instagram in-app browser
      if (ua.indexOf("Instagram") > -1) {
        e.preventDefault();
        if (/iPhone|iPad|iPod/i.test(ua)) {
          document.getElementById("iosNotice").style.display = "block";
        } else {
          // Android Instagram fallback: just open web link
          window.location.href = zoomWebLink;
        }
      } else {
        // Try Zoom app first, then fallback to web
        e.preventDefault();
        let opened = false;

        const timer = setTimeout(function() {
          if (!opened) {
            window.location.href = zoomWebLink;
          }
        }, 1500);

        window.location.href = zoomAppLink;

        // If user has Zoom app, cancel fallback
        window.addEventListener("blur", function() {
          clearTimeout(timer);
          opened = true;
        });
      }
    });
  </script>
</body>
</html>
