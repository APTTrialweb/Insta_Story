<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passive Income</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      max-width: 800px;
      margin: 20px 0;
      line-height: 1.4;
      animation: fadeInDown 1.5s ease;
    }

    .poster {
      max-width: 90%;
      width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin: 20px 0 30px;
      animation: fadeIn 2s ease;
    }

    .btn {
  padding: 15px 40px;
  background: #ff6b6b;
  color: white;
  font-size: 1.2rem;
  font-weight: 500;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s ease, background 0.3s ease;
  animation: fadeInUp 1.5s ease;
  display: inline-flex;   /* changed to flex */
  align-items: center;    /* vertical align */
  gap: 10px;              /* space between icon and text */
}

    .btn:hover {
      transform: scale(1.05);
      background: #ff4757;
    }

    .zoom-icon {
  width: 24px;
  height: 24px;
}

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }

    /* iOS fallback notice */
    #iosNotice {
      display: none;
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>How To Earn Passive Income through Stock Market Analysis</h1>

  <!-- Poster image (place it in your repo and update path) -->
  <img src="https://github.com/APTTrialweb/Insta_Story/blob/main/WhatsApp%20Image%202025-09-08%20at%2015.14.34_15eb37b5.jpg?raw=true" alt="Passive Income Poster" class="poster" />

  <!-- Button -->
<a href="https://us05web.zoom.us/j/87311525883?pwd=R79GXFlpt3StMX9y1HbsmDZFaLkQ2B.1" target="_blank" rel="noopener noreferrer" class="btn" id="joinBtn">
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Zoom_Communications_Logo.svg" 
       alt="Zoom Logo" class="zoom-icon"> 
  Click Here to get Zoom Link
</a>

  <!-- iOS Fallback Notice -->
  <div id="iosNotice">ðŸ”— Please open this link in Safari/Chrome for the best experience.</div>

  <script>
    document.getElementById("joinBtn").addEventListener("click", function(e) {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      // Check if inside Instagram in-app browser
      if (ua.indexOf("Instagram") > -1) {
        e.preventDefault();

        if (/android/i.test(ua)) {
          // Try to open Chrome on Android
          window.location = "intent://https://us05web.zoom.us/j/87311525883?pwd=R79GXFlpt3StMX9y1HbsmDZFaLkQ2B.1#Intent;scheme=https;package=com.android.chrome;end";
        } else if (/iPhone|iPad|iPod/i.test(ua)) {
          // iOS cannot force redirect - show a notice
          document.getElementById("iosNotice").style.display = "block";
        } else {
          // fallback normal redirect
          window.open("https://google.com", "_blank");
        }
      }
    });
  </script>
</body>
</html>
