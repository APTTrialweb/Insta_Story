<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passive Income</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      max-width: 800px;
      margin: 20px 0;
      line-height: 1.4;
      animation: fadeInDown 1.5s ease;
    }

    .poster {
      max-width: 90%;
      width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin: 20px 0 30px;
      animation: fadeIn 2s ease;
    }

    .btn {
      padding: 15px 40px;
      background: #ff6b6b;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeInUp 1.5s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff4757;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <h1>HOW TO EARN PASSIVE INCOME thru Stock Market Analysis</h1>

  <!-- Poster image (place it in your repo and update path) -->
  <img src="poster.jpg" alt="Passive Income Poster" class="poster" />

  <!-- Button -->
  <a href="https://google.com" target="_blank" rel="noopener noreferrer" class="btn">Learn More</a>
</body>
</html>
